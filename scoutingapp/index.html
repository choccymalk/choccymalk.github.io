<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#b04941">
  <!-- `user-scalable=no` prevents zooming on mobile devices after tapping twice -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>big bomb</title>
  <link rel="apple-touch-icon" href="/logo.png">
  <link rel="icon" href="/logo.png">
  <link rel="manifest" href="./app.webmanifest">
  <link rel="stylesheet" href="./index1.css">
      <script type="text/javascript" src= 
        "https://code.jquery.com/jquery-1.7.1.min.js"> 
    </script> 
    <script type='text/javascript' src='https://knockoutjs.com/downloads/knockout-3.5.1.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
<center><h1>big bomb</h1>
    <div>
    <button id="preMatch"><i class="bars text-icon"></i>Pre-Match</button>
    <!--<p>&nbsp;</p>-->
    <button id="inMatch"><i class="bars text-icon"></i>In Match</button>
    <!--<p>&nbsp;</p>-->
    <button id="exportData"><i class="bars text-icon"></i>Export Data</button>
    <!--<p>&nbsp;</p>-->
    <button id="qrCodes"><i class="bars text-icon"></i>QR Codes</button>
    <button id="qrCodeScannerButton"><i class="bars text-icon"></i>QR Scanner</button>
    </div>
  <!-- `index.js` should always go last -->
  <script src="./icon.js"></script>
  <script src="./metric.js"></script>
  <script>
    const qrCodeScanner = document.getElementById("qrCodeScannerButton");
    const moveToDataExport = document.getElementById("exportData");
    const moveToQRCodePage = document.querySelector("#qrCodes");
    const preMatchButton = document.querySelector("#preMatch");
    const inMatchButton = document.querySelector("#inMatch");
    qrCodeScanner.onclick = () => moveToQRScanner();
    moveToQRCodePage.onclick = () => moveToQRCodes();
    preMatchButton.onclick = () => preMatch();
    inMatchButton.onclick = () => inMatch();
    moveToDataExport.onclick = () => dataExport();
    function moveToQRScanner(){
      window.location.replace("readqrcode.html");
    }
    function moveToQRCodes(){
      window.location.replace("qrcode.html")
    }
    function preMatch(){
      window.location.replace("prematch.html")
    }
    function inMatch(){
      window.location.replace("match.html")
    }
    function dataExport(){
        window.location.replace("dataexport.html")
    }
  </script>
</center>
</body>

</html>
