<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Haven</title>
    <style>
    /* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Style header */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

/* Style featured products section */
.featured {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 20px;
}

.featured h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.product {
  margin-bottom: 20px;
  text-align: center;
}

.product img {
  width: 100%;
  max-width: 300px;
  margin-bottom: 10px;
}

.product h3 {
  font-size: 18px;
  margin-bottom: 10px;
}

.product p {
  font-size: 16px;
  margin-bottom: 10px;
}

.product a {
  display: inline-block;
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.product a:hover {
  background-color: #555;
}

/* Style popular products section */
.popular {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 20px;
  background-color: #f0f0f0;
}

.popular h2 {
  font-size: 24px;
  margin-bottom: 20px;
  flex-basis: 100%;
}

/* Style footer */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}
        #bottom {
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
                    <h2>Featured Products</h2>
        <section class="featured">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <a href="#">Add to Cart</a>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <a href="#">Add to Cart</a>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$49.99</p>
                <a href="#">Add to Cart</a>
            </div>
        </section>
        <h2>Popular Products</h2>
        <section class="popular">
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$19.99</p>
                <a href="#">Add to Cart</a>
            </div>
            <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <h3>Product 5</h3>
                <p>$59.99</p>
                <a href="#">Add to Cart</a>
            </div>
            <div class="product">
                <img src="product6.jpg" alt="Product 6">
                <h3>Product 6</h3>
                <p>$79.99</p>
                <a href="#">Add to Cart</a>
            </div>
        </section>
    </main>
    <footer id="bottom">
        <p>&copy; 2023 Shoe Haven</p>
    </footer>
</body>
</html>
